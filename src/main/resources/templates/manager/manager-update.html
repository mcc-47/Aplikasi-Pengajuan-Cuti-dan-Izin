<div th:fragment="modalM">
    <div class="modal fade" id="ManagerEdit" tabindex="-1" role="dialog" 
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitleEdit">Request Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="POST" id="updateManager" 
                          class="needs-validation" novalidate>           
                        <table  style="padding: 10">
                            <tr>
                                <div class="form-group">
                                    <td><label>ID</label></td>
                                    <td><input type="number" name="reqIdReq" 
                                               class="form-control" required hidden
                                               id="reqIdReq" readonly="readonly">
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Employee</label></td>
                                    <td><input type="text" name="employeeNameReq" 
                                               class="form-control" required
                                               id="employeeNameReq" readonly="readonly">
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Total Leave</label></td>
                                    <td><input type="number" name="totalLeaveReq" 
                                               class="form-control" required
                                               id="totalLeaveReq" readonly="readonly">
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Start Date</label></td>
                                    <td><input type="date" name="startDateReq" 
                                               class="form-control" required
                                               id="startDateReq" readonly="readonly">
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>End Date</label></td>
                                    <td><input type="date" name="endDateReq" 
                                               class="form-control" required
                                               id="endDateReq" readonly="readonly">
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Duration</label></td>
                                    <td><input type="number" name="leaveDurationReq" 
                                               class="form-control" required
                                               id="leaveDurationReq" readonly="readonly">
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Notes</label></td>
                                    <td><textarea type="text-area" name="noteReq" 
                                               class="form-control" required
                                               id="noteReq" placeholder="Give your notes"></textarea>
                                    <div class="invalid-feedback">
                                        This field is required.
                                    </div></td>
                                </div>
                            </tr>
                            <tr>
                                <td><button type="submit" value="2" id="accReq"
                                            class="btn btn-success">ACCEPT</button>
                                </td>
                                <td><button type="submit" value="3" id="denReq"
                                            class="btn btn-danger">DENY</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
