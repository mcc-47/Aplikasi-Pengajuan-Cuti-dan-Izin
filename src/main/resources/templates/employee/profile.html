<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head_link :: head_link">
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div id='main'>
            <div th:replace="fragments/left :: left"></div>
            <div id='right' style="background-image: url('/css/images/wallpaperlogin.jpg'); background-size: 100% 100%;">

                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header px-3">
                                    <div class="float-left">
                                        <h2>Your Profile</h2>
                                    </div>
                                </div>
                                <div class="card-body p-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form action="#" method="POST" id="profile" 
                                                class="needs-validation" novalidate>
                                                <div class="form-group row py-2">
                                                    <label for="employeeName" class="col-2 col-form-label">
                                                        Fullname</label> 
                                                    <div class="col-5">
                                                        <input id="employeeName" name="employeeName" 
                                                               class="form-control here" required type="text">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="gender" class="col-2 col-form-label">Gender</label> 
                                                    <div class="col-5">
                                                        <select id="gender" name="gender" required class="custom-select">
                                                            <option value="Male">Male</option>
                                                            <option value="Female">Female</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group row ">
                                                    <label for="religion" class="col-2 col-form-label">Religion</label> 
                                                    <div class="col-5">
                                                        <select id="religion" required name="religion" class="custom-select">
                                                            <option value="Islam">Islam</option>
                                                            <option value="Protestan">Protestan</option>
                                                            <option value="Katolik">Katolik</option>
                                                            <option value="Hindu">Hindu</option>
                                                            <option value="Budha">Budha</option>
                                                            <option value="Kong Hu Chu">Kong Hu Cu</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group row py-2">
                                                    <label for="email" class="col-2 col-form-label">Email</label> 
                                                    <div class="col-5">
                                                        <input id="email" name="email"
                                                               class="form-control here" required type="text">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="jobTitle" class="col-2 col-form-label">Job Title</label> 
                                                    <div class="col-5">
                                                        <select id="jobTitle" required name="jobTitle" class="custom-select">
                                                            <option value="Application Developer">Application Developer</option>
                                                            <option value="Admin HR">Admin HR</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="jobTitle" class="col-2 col-form-label">Marital Status</label> 
                                                    <div class="col-5">
                                                        <select id="maritalStatus" required name="maritalStatus" class="custom-select">
                                                            <option value="Married">Married</option>
                                                            <option value="Single">Single</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group row py-2">
                                                    <label for="totalLeave" class="col-2 col-form-label">Rest of Paid Leave</label> 
                                                    <div class="col-5">
                                                        <input id="totalLeave" name="totalLeave" readonly="readonly"
                                                               class="form-control here" required type="number">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="entryDate" class="col-2 col-form-label">Entry Date</label> 
                                                    <div class="col-5">
                                                        <input id="entryDate" name="entryDate" readonly="readonly"
                                                               class="form-control here" type="date" required>
                                                    </div>
                                                </div>
                                                <div class="form-group row py-2">
                                                    <label for="managerId" class="col-2 col-form-label">Manager</label> 
                                                    <div class="col-5">
                                                        <input id="managerId" name="managerId" required readonly="readonly"
                                                               class="form-control here" type="text">
                                                    </div>
                                                </div> 
                                                <div class="form-group row py-2">
                                                    <div class="offset-5 col-5">
                                                        <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
