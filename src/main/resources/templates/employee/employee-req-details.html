<div th:fragment="modalE">
    <div class="modal fade" id="RequestEdit" tabindex="-1" role="dialog" 
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitleEdit">Approval Detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="POST" id="reqEmp" 
                          class="needs-validation" novalidate>           
                        <table  style="padding: 10">
                            <tr>
                                <div class="form-group">
                                    <td><label>Request Type</label></td>
                                    <td><textarea type="text-area" name="leaveTypeDet" 
                                               class="form-control"
                                               id="leaveTypeDet" readonly="readonly"></textarea>
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Reasons</label></td>
                                    <td><textarea type="text-area" name="reasonsDet" 
                                               class="form-control"
                                               id="reasonsDet" readonly="readonly"></textarea>
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Status</label></td>
                                    <td><input type="text" name="statusDet" 
                                               class="form-control"
                                               id="statusDet" readonly="readonly">
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Manager</label></td>
                                    <td><input type="text" name="managerDet" 
                                               class="form-control"
                                               id="managerDet" readonly="readonly">
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Notes</label></td>
                                    <td><textarea type="text-area" name="noteDet" 
                                               class="form-control"
                                               id="noteDet" readonly="readonly"></textarea>
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Approval Date</label></td>
                                    <td><input type="date" name="appDate" 
                                               class="form-control"
                                               id="appDate" readonly="readonly">
                                    </td>
                                </div>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
